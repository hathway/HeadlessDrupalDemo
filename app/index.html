<!DOCTYPE html>

<!--[if gt IE 8]><!--> <html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <base href="/headless-drupal/app/">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>TrueCredit</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="app.css">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/underscore/underscore-min.js"></script>
</head>
<body>

  <div ng-controller="MainCtrl">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">TrueCredit POC</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <span ng-repeat-start="item in navigationItems"></span>

            <li ng-if="item['Child Pages'] !== undefined" class="dropdown">
              <a ng-href="content/{{item.Nid}}" role="button" aria-haspopup="true" aria-expanded="false">{{item.title}}<span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li ng-repeat="sub_element in item['Child Pages']">
                  <a ng-href="content/{{sub_element.Nid}}">
                    {{sub_element.title}}
                  </a>
                </li>
              </ul>
            </li>
            <li ng-if="item['Child Pages'] === undefined">
              <a ng-href="#/content/{{item.Nid}}">
                {{item.title}}
              </a>
            </li>
            <span ng-repeat-end></span>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
  </div>
  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <div ng-view></div>

  <!--<div>Angular seed app: v<span app-version></span></div>-->

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="../node_modules/angular-drupal/build/angular-drupal.min.js"></script>
  <script src="app.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
  <script src="user_login/user_login.js"></script>
  <script src="main/mainCtrl.js"></script>
  <script src="content/content.js"></script>
  <script src="services/drupalRouteService.js"></script>
</body>
</html>
