<div ng-controller="ContentMainCtrl">
  <div>
    <md-content class="md-padding">
      <md-tabs md-dynamic-height md-border-bottom md-selected="selectedIndex">
        <md-tab ng-repeat="t in tabs" label='{{t.title}}' md-on-select="go(t.route)"></md-tab>
      </md-tabs>
    </md-content>
  </div>

  <md-content layout-padding style="height: 600px;padding: 24px;">
    <div ui-view></div>
  </md-content>
</div>
